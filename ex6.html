<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['egoing', 'chaerin', 'yun'];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
      var i = 0;
      while(i < coworkers.length) {
        document.write('<li><a href="http://yun2099.github.io/chaerine/'+coworkers+'">'+coworkers[i]+'</li>');
        i = i + 1;
      }
      </script>
    </ul>

  </body>
</html>
